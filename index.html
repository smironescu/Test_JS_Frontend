<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS_FrontEnd</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script data-main="js/main" src="js/lib/require.js"></script>
</head>
<body>

<main id="main-wrapper">
    <div id="revenue--circle">
        <div class="devices--wrapper--revenue">
            <div class="tablet--block--revenue">
                <span class="device--tablet--revenue">Tablet</span>
                <span class="tablet--percent--revenue"></span>
                <span class="tablet--totalAmount--revenue"></span>
            </div>


            <div class="smartphone--block--revenue">
                <span class="device-smartphone--revenue">Smartphone</span>
                <span class="smartphone--percent--revenue"></span>
                <span class="smartphone--totalAmount--revenue"></span>
            </div>
        </div>
    </div>


    <div id="impresions--circle">
        <div class="devices--wrapper--impresions">
            <div class="tablet--block--impresions">
                <span class="device--tablet--impresions">Tablet</span>
                <span class="tablet--percent--impresions"></span>
                <span class="tablet--totalAmount--impresions"></span>
            </div>


            <div class="smartphone--block--impresions">
                <span class="device-smartphone--impresions">Smartphone</span>
                <span class="smartphone--percent--impresions"></span>
                <span class="smartphone--totalAmount--impresions"></span>
            </div>
        </div>
    </div>

    <div id="visits--circle">
        <div class="devices--wrapper--visits">
            <div class="tablet--block--visits">
                <span class="device--tablet--visits">Tablet</span>
                <span class="tablet--percent--visits"></span>
                <span class="tablet--totalAmount--visits"></span>
            </div>


            <div class="smartphone--block--visits">
                <span class="device-smartphone--visits">Smartphone</span>
                <span class="smartphone--percent--visits"></span>
                <span class="smartphone--totalAmount--visits"></span>
            </div>
        </div>
    </div>

</main>

</body>
</html>
